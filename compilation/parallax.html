<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONTAWESOME KIT -->
    <script src="https://kit.fontawesome.com/2025a016df.js" crossorigin="anonymous"></script>
    <!-- FONTAWESOME CDN JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Materialize icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="gridstyle.css">
    <title>Parallax</title>
</head>

<body>
    <nav>
        <div class="container">
            <a href="" class="brand-logo">
                Materialize
            </a>
        </div>
    </nav>

    <div class="parallax-container">
        <div class="parallax">
            <img src="/CWD PROJECT/images/img1.jpg">
        </div>
    </div>


    <section class="section">
        <div class="container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">
                Parallax is an effect where the background content or image in
                this case, is moved at a different speed than the foreground content while scrolling.
            </p>
        </div>
    </section>


    <div class="parallax-container">
        <div class="parallax">
            <img src="/CWD PROJECT/images/img2.jpg">
        </div>
    </div>



    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        //parallax init
        $(document).ready(function () {
            $('.parallax').parallax({
            });
        }); 
    </script>
</body>

</html>
